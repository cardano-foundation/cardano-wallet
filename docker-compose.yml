version: "3.5"

services:
  cardano-node:
    image: cardanofoundation/cardano-wallet:${WALLET_TAG}
    environment:
      NETWORK:
      CARDANO_NODE_SOCKET_PATH: /ipc/node.socket
    volumes:
      - ${NODE_DB}:/data
      - node-ipc:/ipc
      - ./configs/cardano:/configs
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        compress: "true"
        max-file: "10"
        max-size: "50m"
    entrypoint: []
    command: >
      cardano-node run --topology /configs/${NETWORK}/topology.json
        --database-path /data
        --socket-path /ipc/node.socket
        --config /configs/${NETWORK}/config.json

  cardano-wallet:
    image: cardanofoundation/cardano-wallet:${WALLET_TAG}
    volumes:
      - ${WALLET_DB}:/wallet-db
      - node-ipc:/ipc
      - ./configs/cardano:/configs
    ports:
      - ${WALLET_PORT}:8090
    entrypoint: []
    command: bash -c "
        ([[ $$NETWORK == \"mainnet\" ]] && $$CMD --mainnet) ||
        ($$CMD --testnet /configs/${NETWORK}/byron-genesis.json)
      "
    environment:
      CMD: "cardano-wallet serve --node-socket /ipc/node.socket --database /wallet-db --listen-address 0.0.0.0"
      NETWORK:
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        compress: "true"
        max-file: "10"
        max-size: "50m"
  icarus:
    image: piotrstachyra/icarus:v2023-04-14
    network_mode: "host"
    restart: on-failure

volumes:
  node-ipc:
