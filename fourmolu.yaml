comma-style: leading
function-arrows: leading
import-export-style: leading
fixities:
  - infixr 9  .
  - infixr 5  ++
  - infixl 4  <$, <$>
  - infixl 2  >>, >>=
  - infixr 2  =<<, <=<
  - infixr 1  $, $!
  - infixl 4 <*>, <*, *>, <**>
  - infixl 6 ^.
  - infixl 3 =.
haddock-style: single-line
in-style: left-align
indent-wheres: false
indentation: 4
let-style: auto
newlines-between-decls: 1
record-brace-space: false
respectful: true
single-constraint-parens: auto
column-limit: 70
