- gray-code-0.3.1

- git: https://github.com/well-typed/cborg
  commit: 42a83192749774268337258f4f94c97584b80ca6
  subdirs:
    - cborg

- git: https://github.com/input-output-hk/cardano-base
  commit: 1222078176fe74d5ce17f2a8343c6588233a49a3
  subdirs:
    - binary
