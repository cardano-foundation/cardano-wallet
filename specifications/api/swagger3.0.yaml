x-date:
  type: string
  format: iso-8601-date-and-time
  example: 2019-02-27T14:46:45.000Z
x-slotNumber:
  type: integer
  minimum: 0
  example: 1337
x-numberOfSeconds:
  type: object
  required:
    - quantity
    - unit
  properties:
    quantity:
      type: number
      minimum: 0
      example: 10
    unit:
      type: string
      enum:
        - second
x-epochNumber:
  type: integer
  minimum: 0
  example: 14
x-blockId:
  description: The hash of genesis block
  type: string
  format: hex
  maxLength: 64
  minLength: 64
  example: 3c07030e36bfffe67e2e2ec09e5293d384637cd2f004356ef320f3fe6c52041a
x-numberOfSlots:
  type: object
  required:
    - quantity
    - unit
  properties:
    quantity:
      type: integer
      minimum: 0
      example: 42000
    unit:
      type: string
      enum:
        - slot
x-numberOfBlocks:
  type: object
  required:
    - quantity
    - unit
  properties:
