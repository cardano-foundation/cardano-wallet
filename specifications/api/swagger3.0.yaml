x-walletMnemonicSentence:
  description: A list of mnemonic words
  type: array
  minItems: 15
  maxItems: 24
  items:
    type: string
    format: bip-0039-mnemonic-word{english}
  example:
    - squirrel
    - material
    - silly
    - twice
    - direct
    - slush
    - pistol
    - razor
    - become
    - junk
    - kingdom
    - flee
    - squirrel
    - silly
    - twice
x-walletSecondFactor:
  description: An optional passphrase used to encrypt the mnemonic sentence.
  type: array
  minItems: 9
  maxItems: 12
  items:
