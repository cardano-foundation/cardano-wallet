  type: object
  required:
    - quantity
    - unit
  properties:
    quantity:
      type: number
      minimum: 0
      maximum: 100
      example: 42
    unit:
      type: string
      enum:
        - percent
  description: |
    Variable margin on the total reward given to an operator before splitting
    rewards between stakeholders.
x-stakePoolSaturation:
  type: number
  minimum: 0
  description: |
    Saturation-level of the pool based on the desired number of pools aimed by
    the network.

    A value above `1` indicates that the pool is saturated.
  example: 0.74
x-stakePoolDesirability:
  type: number
  minimum: 0
  description: |
    How desirable / attractive a pool is. To determine a pool's _rank_, we order
    pools by decreasing desirability.

    The most desirable pool gets rank 1, the second most desirable pool gets rank 2 and so on.
  example: 42
