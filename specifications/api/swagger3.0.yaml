      example: 42
    unit:
      type: string
      enum:
        - percent
x-syncProgress:
  type: object
  required:
    - status
  properties:
    status:
      type: string
      enum:
        - ready
        - syncing
    progress:
      type: object
      required:
        - quantity
        - unit
      properties:
        quantity:
          type: number
          minimum: 0
          maximum: 100
          example: 42
        unit:
          type: string
          enum:
            - percent
      description: FIXME
