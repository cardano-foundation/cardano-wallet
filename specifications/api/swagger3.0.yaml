    ApiStakePool:
      type: object
      required:
        - id
        - metrics
        - apparent_performance
        - cost
        - margin
        - saturation
        - desirability
      properties:
        id:
          type: string
          format: hex
          minLength: 64
          maxLength: 64
          example: 42bf330e9653fef8a47a5aab2f2e74db8a5b947e
          description: A unique identifier for the pool.
        metrics:
          type: object
          required:
            - controlled_stake
            - produced_blocks
          properties:
            controlled_stake:
              description: Coins, in Lovelace
              type: object
              required:
                - quantity
                - unit
              properties:
                quantity:
                  type: integer
                  minimum: 0
                  example: 42000000
                unit:
                  type: string
                  enum:
                    - lovelace
            produced_blocks:
              type: object
              required:
                - quantity
                - unit
              properties:
                quantity:
                  type: integer
                  minimum: 0
                  example: 1337
                unit:
                  type: string
                  enum:
                    - block
                  example: block
              description: Number of blocks produced by a given stake pool
        apparent_performance:
          description: >
            Apparent performance of the stake pool over past epochs. This
            indicator is computed

            using data available to the server. In particular, the server can't reliably know the

            stake distribution of past epochs without being during those epochs. The performance

            are therefore an average measure that is more accurate for servers that are online

            often.


            The performance is a float with double-precision which is _typically_ within `0` and `1`:

              - `0` means that a pool is not performing well.
              - `1` means that a pool is performing _as expected_.
              - above `1` means the pool is performing beyond expectations.

            Pools that are lucky enough to win most of their slots early in the epoch will tend to look

            like they're over-performing for a while. Having a wallet regularly connected to the network

            would harmonize the performance and give better results.
          type: number
          minimum: 0
          example: 0.5053763440860215
        cost:
          description: >
            Estimated cost set by the pool operator when registering his pool.

            This fixed cost is taken from each reward earned by the pool before splitting rewards between stakeholders.
          type: object
          required:
            - quantity
            - unit
          properties:
            quantity:
              type: integer
              minimum: 0
              example: 42000000
            unit:
              type: string
              enum:
                - lovelace
        margin:
          type: object
          required:
            - quantity
            - unit
          properties:
            quantity:
              type: number
              minimum: 0
              maximum: 100
              example: 42
            unit:
              type: string
              enum:
                - percent
          description: >
            Variable margin on the total reward given to an operator before
            splitting rewards between stakeholders.
        metadata:
          description: |
            Information about the stake pool.
          type: object
          required:
            - owner
            - ticker
            - name
            - homepage
            - pledge_address
          additionalProperties: false
          properties:
            owner:
              type: string
              format: bech32
              example: ed25519_pk1lrspg0h4afh3l2kaneqlktdv9kaq4zskcvehqwhc4lmx36f5dweqjtaga8
            ticker:
              type: string
              minLength: 3
              maxLength: 5
              example: IOHK
            name:
              type: string
              minLength: 1
              maxLength: 50
            description:
              type: string
              maxLength: 255
            homepage:
              type: string
              format: uri
              example: https://iohk.io
            pledge_address:
              type: string
              format: bech32
              example: addr1sjck9mdmfyhzvjhydcjllgj9vjvl522w0573ncustrrr2rg7h9azg4cyqd36yyd48t5ut72hgld0fg2xfvz82xgwh7wal6g2xt8n996s3xvu5g
        saturation:
          type: number
          minimum: 0
          description: >
            Saturation-level of the pool based on the desired number of pools
            aimed by the network.

            A value above `1` indicates that the pool is saturated.
          example: 0.74
        desirability:
          type: number
          minimum: 0
          description: >
            How desirable / attractive a pool is. To determine a pool's _rank_,
            we order pools by decreasing desirability.

            The most desirable pool gets rank 1, the second most desirable pool gets rank 2 and so on.
          example: 42
