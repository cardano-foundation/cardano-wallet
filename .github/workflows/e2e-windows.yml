name: E2E Windows

on:
  schedule:
  - cron:  "0 20 * * *"
  workflow_dispatch:
    inputs:
      network:
        description: 'Network'
        required: true
        default: 'testnet'

defaults:
  run:
    working-directory: ./test/e2e

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.1
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Prepare Windows
      run: |
        choco install wget
        choco install unzip
        choco install nssm

    - name: ğŸ•’ Get Date/Time
      id: date-time
      shell: bash
      run: |
        echo "::set-output name=value::$(rake datetime)"

    - name: ğŸ’¾ Cache node db
      id: cache
      uses: actions/cache@v2.1.4
      with:
        path: test/e2e/state/node_db/${{ env.NETWORK }}
        key: node-db-${{ runner.os }}-${{ env.NETWORK }}-${{ steps.date-time.outputs.value }}
        restore-keys: |
          node-db-${{ runner.os }}-${{ env.NETWORK }}-

    - name: âš™ï¸ Setup (get latest bins and configs and decode fixtures)
      run: rake setup[%NETWORK%]

    - name: ğŸ” Display versions
      run: rake display_versions
      
    - name: ğŸš€ Start node and wallet
      run: rake start_node_and_wallet[%NETWORK%]

    - name: â³ Wait until node is synced
      run: rake wait_until_node_synced

    - name: ğŸ§ª Run all tests
      run: rake spec

    - name: ğŸ Stop node and wallet
      run: rake stop_node_and_wallet[%NETWORK%]

    - name: ğŸ“ Upload logs
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: ${{ runner.os }}-logs
        path: test/e2e/state/logs

    env:
      NETWORK: ${{ github.event.inputs.network || 'testnet' }}
      TESTS_E2E_FIXTURES: ${{ secrets.TESTS_E2E_FIXTURES }}
