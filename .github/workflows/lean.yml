name: Lean

on:
  push:
    branches: [ "master" ]
    paths: ['specifications/**.lean']
  pull_request:
    paths: ['specifications/**.lean']
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: ./specifications

jobs:
  lean-syntax:
    runs-on: ubuntu-latest

    steps:
    - name: 'ğŸ“¥ Checkout repository'
      uses: actions/checkout@v3

    - name: âœï¸ Set up Lean
      run: |
        wget https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh && chmod +x elan-init.sh && ./elan-init.sh -y && rm -f elan-init.sh
        source ~/.profile
        leanpkg configure
        lean -v

    - name: ğŸ§ª Verify Lean specs syntax
      run: |
        source ~/.profile
        lean --recursive .
