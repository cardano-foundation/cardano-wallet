name: E2E Linux

on:
  schedule:
  - cron:  "0 20 * * *"
  workflow_dispatch:
    inputs:
      network:
        description: 'Network'
        required: true
        default: 'preprod'
      branch:
        description: 'Run tests against branch'
        default: 'master'
      tags:
        description: 'Test tags (all, light, offchain...)'
        default: 'all'

defaults:
  run:
    working-directory: ./test/e2e

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TESTS_E2E_FIXTURES: ${{ secrets.TESTS_E2E_FIXTURES }}
      BUILDKITE_API_TOKEN: ${{ secrets.BUILDKITE_TOKEN_READ_BUILDS_ARTIFACTS }}
      BRANCH: ${{ github.event.inputs.branch || '' }}
      TAGS: ${{ github.event.inputs.tags || 'all' }}

    steps:
    - uses: actions/checkout@v3.2.0

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1.127.0
      with:
        ruby-version: 3.1.2
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: ğŸ’¾ GH Restore Cache of node db
      id: cache-node
      uses: actions/cache@v3
      with:
        path: test/e2e/state/node_db/preprod
        key: node-db-e2e-linux-preprod

    - name: ğŸ’¾ Cache wallet db
      id: cache-wallet
      uses: actions/cache@v3
      with:
        path: test/e2e/state/wallet_db/preprod
        key: wallet-db-e2e-linux-preprod

    - name: Fetch preprod snapshot
      if: steps.cache-node.outputs.cache-hit != 'true'
      run: |
        mkdir state
        cd state
        mkdir node_db
        cd node_db
        mkdir preprod
        cd preprod
        curl -s https://downloads.csnapshots.io/snapshots/testnet/testnet-db-snapshot.json \
            | jq -r .[].file_name > snapshot.json
        curl -o - \
            https://downloads.csnapshots.io/snapshots/testnet/$(cat snapshot.json) \
            | lz4 -c -d - | tar -x -C .
        mv db/* .

    - name: âš™ï¸ Setup (get latest bins and configs and decode fixtures)
      run: rake setup[preprod,$BRANCH]

    - name: ğŸ” Display versions
      run: rake display_versions

    - name: ğŸš€ Start node and wallet
      run: rake start_node_and_wallet[preprod]

    - name: â³ Wait until node is synced
      run: rake wait_until_node_synced

    - name: ğŸ§ª Run all tests
      run: rake spec SPEC_OPTS="-t $TAGS"

    - name: ğŸ Stop node and wallet
      run: rake stop_node_and_wallet[preprod]

    - name: ğŸ’¾ GH Save Cache of node db
      if: always()
      uses: actions/cache/save@v3
      with:
        path: test/e2e/state/node_db/preprod
        key: node-db-e2e-linux-preprod

    - name: ğŸ’¾ GH Save Cache of wallet db
      if: always()
      uses: actions/cache/save@v3
      with:
        path: test/e2e/state/wallet_db/preprod
        key: wallet-db-e2e-linux-preprod

    - name: ğŸ“ Upload state
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: linux-state
        path: |
          test/e2e/state/logs
          test/e2e/state/configs
          test/e2e/state/wallet_db
