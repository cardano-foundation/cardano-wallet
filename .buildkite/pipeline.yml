  - group: Docker
    key: docker-artifacts
    depends_on:
      - linux-artifacts
    steps:
      - label: Build Docker Image
        key: docker-build
        commands:
          ./scripts/buildkite/main/docker-build.sh
        artifact_paths:
          - ./artifacts/*.tgz
        agents:
          system: x86_64-linux

