x-date: &date
  type: string
  format: iso-8601-date-and-time
  example: 2019-02-27T14:46:45Z

x-slotNumber: &slotNumber
  type: integer
  description: The zero-based slot index within an epoch.
  minimum: 0
  example: 1337

x-stakePoolsNumber: &stakePoolsNumber
  type: integer
  minimum: 0
  example: 100

x-numberOfSeconds: &numberOfSeconds
  type: object
  required:
    - quantity
    - unit
  properties:
    quantity:
      type: number
      minimum: 0.0
      example: 10.0
    unit:
      type: string
      enum: ["second"]

x-epochNumber: &epochNumber
  type: integer
  description: An epoch is a time period which is divided into slots.
  minimum: 0
  example: 14

x-epochInfo: &epochInfo
  type: object
  required:
    - epoch_number
    - epoch_start_time
  properties:
    epoch_number: *epochNumber
    epoch_start_time: *date

x-blockId: &blockId
  description: The hash of genesis block
  type: string
  format: hex
  maxLength: 64
  minLength: 64
  example: 3c07030e36bfffe67e2e2ec09e5293d384637cd2f004356ef320f3fe6c52041a

x-absoluteSlot: &absoluteSlot
  type: integer
  description: The 0-based slot index starting from genesis of the blockchain.
  minimum: 0
  example: 8086

x-numberOfSlots: &numberOfSlots
  type: object
  required:
    - quantity
    - unit
  properties:
    quantity:
      type: integer
      minimum: 0
      example: 42000
    unit:
      type: string
      enum: ["slot"]

x-numberOfBlocks: &numberOfBlocks
  type: object
  required:
    - quantity
    - unit
  properties:
    quantity:
      type: integer
      minimum: 0
      example: 1337
    unit:
      type: string
      enum:
        - block
      example: "block"

x-blockReference: &blockReference
  description: A reference to a particular time slot, and the block height at that point.
  type: object
  required:
    - absolute_slot_number
    - slot_number
    - epoch_number
    - time
    - height
  properties:
    absolute_slot_number: *absoluteSlot
    slot_number: *slotNumber
    epoch_number: *epochNumber
    time: *date
    height: *numberOfBlocks

x-slotId: &slotId
  description: A slot identifier, given by epoch number and local slot index.
  type: object
  required:
    - epoch_number
    - slot_number
  properties:
    epoch_number: *epochNumber
    slot_number: *slotNumber

x-slotReference: &slotReference
  description: A reference to a particular time slot.
  type: object
  required:
    - absolute_slot_number
    - slot_number
    - epoch_number
    - time
  properties:
    absolute_slot_number: *absoluteSlot
    epoch_number: *epochNumber
    slot_number: *slotNumber
    time: *date

x-genesisBlock: &genesisBlock
  description: A reference to a particular block.
  type: object
  required:
    - slot_number
    - epoch_number
  properties:
    slot_number:
      <<: *slotNumber
      maximum: 0
      example: 0
    epoch_number:
      <<: *epochNumber
      maximum: 0
      example: 0

x-percentage: &percentage
  type: object
  required:
    - quantity
    - unit
  properties:
    quantity:
      type: number
      minimum: 0
      maximum: 100
      example: 42
    unit:
      type: string
      enum:
        - percent

x-microseconds: &microseconds
  type: object
  required:
    - quantity
    - unit
  properties:
    quantity:
      type: number
      example: 42
    unit:
      type: string
      enum:
        - microsecond

x-syncProgress: &syncProgress
  type: object
  required:
    - status
  properties:
    status:
      type: string
      enum:
        - ready
        - syncing
        - not_responding
    progress:
      <<: *percentage
      description: |
        <span style="position: relative; left: 35px; top: -21px; vertical-align: middle; background-color: rgba(142, 142, 220, 0.05); color: rgba(50, 50, 159, 0.9); margin: 0 5px; padding: 0 5px; border: 1px solid rgba(50, 50, 159, 0.1); line-height: 20px; font-size: 13px; border-radius: 2px;">
        <strong>if:</strong> status == syncing
        </span><br/>
  example:
    status: ready

x-syncClockProgress: &syncClockProgress
  type: object
  required:
    - status
  properties:
    status:
      type: string
      enum:
        - unavailable
        - pending
        - available
    offset:
      <<: *microseconds
      description: |
        <span style="position: relative; left: 35px; top: -21px; vertical-align: middle; background-color: rgba(142, 142, 220, 0.05); color: rgba(50, 50, 159, 0.9); margin: 0 5px; padding: 0 5px; border: 1px solid rgba(50, 50, 159, 0.1); line-height: 20px; font-size: 13px; border-radius: 2px;">
        <strong>if:</strong> status == available
        </span><br/>
  example:
    status: pending

x-amount: &amount
  description: Coins, in Lovelace
  type: object
  required:
    - quantity
    - unit
  properties:
    quantity:
      type: integer
      minimum: 0
      example: 42000000
    unit:
      type: string
      enum:
        - lovelace

x-stakeAddress: &stakeAddress
  type: string
