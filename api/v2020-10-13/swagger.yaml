  description: |
    Current transaction status.

      ```
             *---------*          *-----------*
             |         |---------->  EXPIRED  |
             |         |  (ttl)   *-----------*
      -------> PENDING |
             |         <----------------*
             |         |                |
             *---------*            (rollback)
